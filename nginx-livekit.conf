# Nginx configuration for LiveKit CSP support
# Add these headers to your existing Nginx configuration

# Add CSP headers to allow LiveKit connections
add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://remote-opgy8hh4.livekit.cloud wss://remote-opgy8hh4.livekit.cloud https://edufoyer.com http://edufoyer.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; media-src 'self' https://remote-opgy8hh4.livekit.cloud; object-src 'none'; frame-src 'self' https://remote-opgy8hh4.livekit.cloud;" always;

